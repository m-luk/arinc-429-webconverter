<!DOCTYPE HTML>
<html>
<head>
<title>Converter</title>
<meta charset="utf-8">
<link rel="stylesheet" href="css/first.css">
<script src="js/util1.js"></script>
<script src="js/visuals.js"></script>
<script src="js/arinc.js"></script>
</head>
<body>

<h1>ARINC-429 system converter</h1>

<p>For <b>tutorial</b>, go <a href=http://aviftech.com/files/2213/6387/8354/ARINC429_Tutorial.pdf target="_blank">HERE</a>
</p>
	
<div id="ARINC_conv">
	<p class="up_space1">Insert ARINC input string with bits in choosen order:</p>
	<select name="info type" id="c_in_tp">
		<option value="BNR">Normal - BNR</option>
		<option value="BCD">BCD</option>
	</select>
	<select name="order" id="c_ord">
		<option value="ASC">Ascending</option>
		<option value="DESC">Descending</option>
	</select>
	
	<br>
	<input type=text id="arinc_inp" class="up_space1">
	<button onclick="runArinc();">Run</button>
		
	<div id="arinc_out" class="up_space1">
		<div class="outbox"></div>
		<div class="outbox"></div>
		<div class="outbox"></div>
		<div class="outbox"></div>
		<div class="outbox"></div>
		<div class="outbox"></div>
	</div>	
		
</div>

</body>
</html>
