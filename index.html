<!DOCTYPE HTML>
<html>
<head>
<title>Converter</title>
<meta charset="utf-8">
<link rel="stylesheet" href="css/first.css">
<script src="js/util1.js"></script>
<script src="js/arinc.js"></script>
<script src="js/test.js"></script>
</head>
<body>

<div id="ARINC_conv">
	<h1>ARINC 429 Converter</h1>
	<p class="up_space5">Insert ARINC input string with bits in descending order ( 32 - 31 - 30 etc.):</p>
	<select name="info type" id="c_in_tp">
		<option value="BNR">Normal - BNR</option>
		<option value="BCD">BCD</option>
	</select>
	
	<br>
	<input type=text id="arinc_inp" class="up_space1">
	<button onclick="run_arinc();">Run</button>
	
	<p class="up_space1">Out ( RAW_DATA - Label - SDI - DATA - SSM - P ):</p>
	
	<div id="arinc_out" class="up_space1">
	<p class="outbox"></p>
	<p class="outbox"></p>
	<p class="outbox"></p>
	<p class="outbox"></p>
	<p class="outbox"></p>
	<p class="outbox"></p>
	</div>	
		
</div>

</body>
</html>
